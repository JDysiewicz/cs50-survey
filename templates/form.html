{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Name</label>
                <input autofocus name = "name" type="text" class="form-control" id="validationDefault01" placeholder="Name" required>
            </div>
        </div>


        <div class="form-row">
            <div class="col-md-4 mb-3">
                <div class="form-group">
                    <select name = "house" class="custom-select" required>
                        <option value="">House</option>
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Slytherin">Slytherin</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="position" class="custom-control-input" value="Beater" required>
            <label class="custom-control-label" for="customRadio1">Beater</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="position" class="custom-control-input" value="Chaser" required>
            <label class="custom-control-label" for="customRadio2">Chaser</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="position" class="custom-control-input" value="Keeper" required>
            <label class="custom-control-label" for="customRadio2">Keeper</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="position" class="custom-control-input" value="Seeker" required>
            <label class="custom-control-label" for="customRadio2">Seeker</label>
        </div>
        <br>


        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>


    <script>


    </script>

{% endblock %}
